name: Update Submodules

on:
  # This action can be triggered by a workflow in an external repository
  workflow_call:
    secrets:
      PUSH_TOKEN:
        required: true
        
  workflow_dispatch:

jobs:
  update-submodules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0 

      - name: Submodule update
        run: |
          git submodule init
          git submodule update --remote --merge

      - name: Commit submodule updates if changes exist
        # If changes were detected, commit the updated submodules
        run: |
          if [[ $(git diff --exit-code) ]]; then
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "GitHub Actions Bot"
            git add .
            git commit -m "Update submodules"
          else
            echo "No submodule updates detected, skipping commit."
          fi

      - name: Authenticate and push
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ env.THIS_REPO }}
          git push
        env:
          THIS_REPO: "jesusBV20/source_seeking"